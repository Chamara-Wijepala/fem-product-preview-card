<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Product preview card component</title>
  </head>
  <body
    class="min-h-screen text-sm font-montserrat flex justify-center items-center bg-primary_100"
  >
    <div class="bg-neutral_100 max-w-xl mx-4 rounded-xl grid sm:grid-cols-2">
      <div>
        <picture>
          <source
            media="(min-width: 640px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt=""
            class="rounded-t-xl rounded-tr-xl sm:rounded-tr-none sm:rounded-bl-xl"
          />
        </picture>
      </div>

      <div
        class="p-5 sm:p-8 flex flex-col gap-5 sm:justify-between text-neutral_700"
      >
        <p class="uppercase text-xs tracking-[0.35em]">Perfume</p>

        <h2 class="font-fraunces text-3xl text-neutral_900">
          Gabrielle Essence Eau De Parfum
        </h2>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="flex items-center gap-5">
          <p class="font-fraunces text-primary_800 text-[2rem]">
            <span class="sr-only">Current price </span>$149.99
          </p>

          <p class="line-through">
            <span class="sr-only">Original price </span>$169.99
          </p>
        </div>

        <button
          class="bg-primary_800 hover:bg-primary_900 text-neutral_100 flex justify-center gap-3 p-[0.875rem] rounded-lg transition-colors duration-200"
        >
          <img src="./images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
